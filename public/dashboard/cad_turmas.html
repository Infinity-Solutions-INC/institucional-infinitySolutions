<body>
    <section class="cad-turmas">
        <div class="menu">
            <div class="logo">
              <img src="../assets/logo.png" alt="logo infinity" />
              <h2 style="font-weight: lighter">
                INFINITY <b style="font-weight: normal">SOLUTIONS</b>
              </h2>
            </div>
            <div class="opcoes">
              <a href="./dashboard.html">PRINCIPAL</a>

              <a href="./relatorio_ia.html">RELATÓRIOS</a>

          <div class="content">
            <div class="navdash">
              <span class="titulo"> CADASTRAR <b>TURMAS</b> </span>
              <div class="navdash-menu">
                <img src="../assets/tomas.png" alt="" class="img-navbar-menu" />
                <span>Tomás Galleno</span>
                <button class="btn-navbar-menu">
                  <img src="../assets/downArrow.png" alt="" />
                </button>
              </div>
            </div>
          <div class="container">
            <div class="form-cad-turmas">
                <h2>CADASTRE UMA TURMA</h2>
                <div class="content-forms">
                    <span>
                        CURSO: <br />
                        <input type="text" id="nome_curso">
                    </span>
                    <span>
                        ANO: <br />
                        <select name="select-anos" id="anos-curso">
                            <option value="0"> --- </option>
                        </select>
                    </span>
                    <span>
                        TURNO: <br />
                        <select name="select-turno" id="anos-curso">
                            <option value="0"> --- </option>
                            <option value="0"> MATINAL </option>
                            <option value="0"> VESPERTINO </option>
                            <option value="0"> NOTURNO </option>
                        </select>
                    </span>
                    <span>
                        MODALIDADE: <br />
                        <select name="select-anos" id="anos-curso">
                            <option value="0"> --- </option>
                            <option value="0"> PRESENCIAL </option>
                            <option value="0"> ONLINE </option>
                        </select>
                    </span>
                    <span>
                        MENSALIDADE: <br />
                        <input type="text" id="mensalidade-turma" placeholder="R$">
                    </span>
                    <div class="botoes-form">
                        <button id="cadastrar_curso" onclick="cadastrarCurso()">CADASTRAR</button>
                        <button onclick="deletarCurso()">DELETAR</button>
                    </div>
                </div>
            </div>
            <div class="lista-turmas">
                <h2>LISTA DE TURMAS</h2>
                <div class="content-turmas">
                    <p>oi</p>
                </div>
            </div>
            <div class="lista-cursos">

                <div class="content-cursos">
                    <p>oi</p>
