<script>
    // Selecionar os elementos necessários usando os IDs dos botões
    const btnLogin = document.getElementById('btn_login');
    const btnCadastro = document.getElementById('btn_cadastro');
    const formLogin = document.getElementById('form_login');
    const formCadastro = document.getElementById('form_cadastro');
    const painelLogin = document.getElementById('painel_login');
    const painelCadastro = document.getElementById('painel_cadastro');

    // Função para mostrar o formulário de login
    btnLogin.addEventListener('click', () => {
        formCadastro.classList.remove('visible');
        formCadastro.classList.add('hidden');

        formLogin.classList.remove('hidden');
        formLogin.classList.add('visible');

        painelCadastro.classList.remove('hidden');
        painelCadastro.classList.add('visible');

        painelLogin.classList.remove('visible');
        painelLogin.classList.add('hidden');
    });

    // Função para mostrar o formulário de cadastro
    btnCadastro.addEventListener('click', () => {
        formCadastro.classList.remove('hidden');
        formCadastro.classList.add('visible');

        formLogin.classList.remove('visible');
        formLogin.classList.add('hidden');

        painelCadastro.classList.remove('visible');
        painelCadastro.classList.add('hidden');

        painelLogin.classList.remove('hidden');
        painelLogin.classList.add('visible');
    });


    function salvarParaValidação() {
        sessionStorage.setItem('cpf', cpf_input.value);
        sessionStorage.setItem('email', email_input.value);
        sessionStorage.setItem('senha', senha_input.value);

        window.location = "verify_cad.html";
    }

    function entrar() {

        let emailVar = (log_email_input.value).trim();
        let senhaVar = (log_senha_input.value).trim();
   

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.CODIGO_FUNCIONARIO = json.codigo_funcionario;
                    sessionStorage.NOME_FUNCIONARIO = json.nome_funcionario;
                    sessionStorage.CARGO_FUNCIONARIO = json.cargo_funcionario;
                    sessionStorage.CPF_FUNCIONARIO = json.cpf_funcionario;
                    sessionStorage.EMAIL_FUNCIONARIO = json.funcionario;
                    sessionStorage.SENHA_FUNCIONARIO = json.senha_funcionario;
                    sessionStorage.STATUS_FUNCIONARIO = json.status_funcionario;
                    sessionStorage.FKCODIGO_INSTITUICAO = json.fkcodigo_instituicao;

                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html"
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");
                alert("Usuário não liberado ou não cadastrado!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }



</script>
