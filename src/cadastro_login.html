<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Solutions</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/cad_log.css">
</head>
<body>
    <div class="container">

        <div class="div-secao forms">

            <div class="div-formulario cadastro">

                <span class="titulo">CADASTRE-SE
                    <HR class="linha"></HR>
                </span>
                

                <label class="label-form">NOME:</label>
                <input class="inpt-form" type="text" name="" id="">

                <label class="label-form">CPF:</label>
                <input class="inpt-form" type="text" name="" id="">

                <label class="label-form">EMAIL:</label>
                    <input class="inpt-form" type="text" name="" id="">
                
                <DIV>       
                    <label class="label-form">SENHA:</label>
                    <label class="label-form">CONFIMAR:</label>
                </DIV>

                <div>
                    <input class="inpt-form" type="text" name="" id="">
                    <input class="inpt-form" type="text" name="" id="">
                </div>

                <BUTTon class="btn-form">CADASTRAR</BUTTon>

            </div>

            <div class="div-formulario login">
                
                <span class="titulo">BEM VINDO <br>
                    <span class="titulo"><B>DE VOLTA!</B></span>
                </span>
                
                

                <label class="label-form">EMAIL:</label>
                <input class="inpt-form" type="text" name="" id="">

                <label class="label-form">SENHA:</label>
                <input class="inpt-form" type="text" name="" id="">

                <BUtton class="btn-form">ENTRAR</BUtton>

            </div>

        </div>
    
        <div class="div-secao paineis">

            <div class="painel login">

                <span class="titulo-painel">JÁ POSSUI CONTA?</span>
                <span class="desc-painel">FAÇA LOGIN E APROVEITE AS MARAVILHAS DE UM 
                    <B>SISTEMA INOVADOR!</B></span>

                <div>

                    <button class="btn-painel">FAZER LOGIN</button>
                    <img class="img-painel" src="../public/assets/medium-shot-women-with-thumbs-up-removebg-preview.png" alt="">
  
                </div>

            </div>

            <div class="painel cadastro">

                <span class="titulo-painel"> Ainda não tem castrado?</span>
                <span class="desc-painel">
                    Basta ter o código de sua empresa para se cadastrar!</span>

                <div>

                    <button class="btn-painel">CADASTRAR</button>
                    <img class="img-painel" src="../public/assets/students-with-laptop-medium-shot-removebg-preview.png" alt="">

                </div>

            </div>

        </div>

    </div>

</body>
